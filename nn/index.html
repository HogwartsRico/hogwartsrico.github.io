<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lemon</title>
    <script src='https://unpkg.com/leaflet@1.3.1/dist/leaflet.js'></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"></link>

    <style>
    html,body{
      height:99%;
      width:99%;
      margin:0px;
      padding:0px;
    }
    #map{
      height:100%;
      width:100%;
      margin:0px;
      padding:0px;
    }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

  	var map = L.map('map', {
  		crs: L.CRS.Simple,
  		center: [0, 0],
  		zoom: 5
  	});

  	L.TileLayer.Kitten = L.TileLayer.extend({
  		getTileUrl: function(coords) {
  			var i = Math.ceil( Math.random() * 4 );
  			return "http://118.24.147.154:8080/nn/"+i+".jpg";
  		}
  	});

  	L.tileLayer.kitten = function() {
  		return new L.TileLayer.Kitten();
  	}

  	map.addLayer( L.tileLayer.kitten() );

  </script>
  </body>
</html>
